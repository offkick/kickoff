<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.1/css/bootstrap.min.css}">
    <link th:href="@{/css2/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style>
        @import url(//fonts.googleapis.com/earlyaccess/notosanskr.css);
        html, body {
            font-family: 'Noto Sans KR';
        }
        .container {
            padding: 3% 0;
        }
        .form-group {
            margin: 32px 0;
        }
        .card {
            margin: 5% 0;
        }
        h1 {
            margin: 3% 0;
        }
    </style>
</head>
    <body>
    <div class="container" layout:fragment="content">
        <script th:inline="javascript">
            function submitForm() {
                var form = document.getElementById('searchForm1');
                form.submit();
            }
        </script>
        <div class="container-fluid">
            <h1>
                선수조회
            </h1>

        </div>

        <form id="searchForm1" action="/admin/allPlayers" method="GET">
            <div class="row g-3">
                <div class="col-md">
                        <div class="form-floating">
                                <input type="search" class="form-control" id="floatingInputGrid"  name="playerName">
                                <label for="floatingInputGrid">이름</label>
                        </div>
                </div>
                <div class="col-md">
                        <div class="form-floating">
                                <input type="search" class="form-control" id="floatingInputGrid2" name="national">
                                <label for="floatingInputGrid">국가</label>
                        </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelectGrid" name="leagueTeamId">
                            <option th:each="LeagueTeam : ${leagueteam}"
                                    th:value="${LeagueTeam?.leagueTeamId}"
                                    th:text="${LeagueTeam?.leagueTeamName}">
                            </option>
                        </select>

                        <label for="floatingSelectGrid">팀</label>
                    </div>
                </div>
                <div class="col-md">
                    <button type="button" class="btn btn-secondary btn-lg" onclick="submitForm()">검색</button>
                </div>

            </div>
        </form>



            <div class="card">

<!--                    <div class="card-header">화면</div>-->
<!--                    <div class="card-body">-->
<!--                        <p th:text="${national}"></p>-->
<!--                    </div>-->
                <div>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>국가</th>
                            <th>선수이름</th>
                            <th>리그팀</th>
                            <th>포지션</th>
                            <th>조회</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="players : ${searchPlayers}">
<!--                            <td><a href="item.html" th:href="@{/boards/{uid}(uid=${board.uid})}" th:text="${board.subject}">제목</a></td>-->
                            <td th:text="${players.national}">국가</td>
                            <td th:text="${players.playerName}">선수이름</td>
                            <td th:text="${players.leagueTeam.leagueTeamName}">리그팀</td>
                            <td th:text="${players.position}">포지션</td>
                            <td><a th:href="@{/admin/allPlayers/getPlayer/{playerId}( playerId=${players.playerId} )}"  type="button" class="btn btn-warning">조회</a></td>
<!--                            <td> <button th:href="@{/post/write.do( id=${post.id} )}" type="button" class="btn btn-warning">조회</button></td>-->
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

    </div>

    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.6.1/js/bootstrap.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>


    </body>
</html>
