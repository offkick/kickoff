<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.1/css/bootstrap.min.css}">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url(//fonts.googleapis.com/earlyaccess/notosanskr.css);
        html, body {
            font-family: 'Noto Sans KR';
        }
        .container {
            padding: 3% 0;
        }
        .form-group {
            margin: 32px 0;
        }
        .card {
            margin: 5% 0;
        }
        h1 {
            margin: 3% 0;
        }
    </style>
</head>
    <body>
    <div class="container" layout:fragment="content">
        <div class="container-fluid">
            <h1>
                선수조회
            </h1>

        </div>
            <div class="card">
<!--                    <div class="card-header">화면</div>-->
<!--                    <div class="card-body">-->
<!--                        <p th:text="${national}"></p>-->
<!--                    </div>-->
                <div>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>국가</th>
                            <th>선수이름</th>
                            <th>리그팀</th>
                            <th>포지션</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="players : ${allPlayers}">
<!--                            <td><a href="item.html" th:href="@{/boards/{uid}(uid=${board.uid})}" th:text="${board.subject}">제목</a></td>-->
                            <td th:text="${players.national}">국가</td>
                            <td th:text="${players.playerName}">선수이름</td>
                            <td th:text="${players.leagueTeam.leagueTeamName}">리그팀</td>
                            <td th:text="${players.position}">포지션</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    </div>

    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.6.1/js/bootstrap.min.js}"></script>
    </body>
</html>
