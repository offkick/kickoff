server:
  port: 8082
spring:
  h2:
    console:
      enabled: true
  thymeleaf:
    cache: false
    check-template-location: false
    enabled: true
    prefix: classpath:/templates/
    suffix: .html
  profiles:
    active: local
    include: core
  sql:
    init:
      mode: always
  servlet:
    multipart:
      enabled: true
      location: './images'
      max-request-size: 300MB
      max-file-size: 300MB
---
spring:
  sql:
    init:
      mode: always
  profiles:
    active: prod
    include: core
upload:
  image:
    player: ./images/
